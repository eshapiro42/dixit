<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quarantine Dixit</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1>Quarantine Dixit</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Game Buttons -->
    <div class="container">
        <div class="accordion" id="gameRoomAccordion">
            <!-- Join Game Button -->
            <div class="accordion-item">
                <div class="accordion-header" id="joinGameHeading">
                    <button id="joinGameButton" class="accordion-button text-center" type="button" data-bs-toggle="collapse" data-bs-target="#joinGameCollapse" aria-expanded="true" aria-controls="joinGameCollapse">
                        <h4>Join a Game</h4>
                    </button>
                </div>
                <!-- Join Game Collapse -->
                <div id="joinGameCollapse" class="accordion-collapse collapse show" aria-labelledby="joinGameHeading" data-bs-parent="#gameRoomAccordion">
                    <div class="accordion-body text-center">
                        <form id="joinGameForm" action="{{ url_for('joinGame') }}" method="POST">
                        <!-- <form id="joinGameForm"> -->
                            <div class="input-group mb-3">
                                <input id="joinGamePlayerNameInput" type="text" name="player_name" class="form-control" placeholder="Your Name" id="joinGameName" autocomplete="off" pattern="[a-zA-Z0-9\s]+" minlength="3" title="Uppercase and lowercase letters, numbers and spaces only." required autofocus>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" name="game_id" class="form-control" placeholder="Game ID" id="joinGameID" autocomplete="off" required>
                            </div>
                            <button id="joinGameSubmitButton" class="btn btn-dark">Let's Move It</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Create Game Button -->
            <div class="accordion-item">
                <div class="accordion-header" id="createGameHeading">
                    <button id="createGameButton" class="accordion-button collapsed text-center" type="button" data-bs-toggle="collapse" data-bs-target="#createGameCollapse" aria-expanded="false" aria-controls="createGameCollapse">
                        <h4>Create a New Game</h4>
                    </button>
                </div>
                <!-- Create Game Collapse -->
                <div id="createGameCollapse" class="accordion-collapse collapse" aria-labelledby="createGameHeading" data-bs-parent="#gameRoomAccordion">
                    <div class="accordion-body text-center">
                        <form id="createGameForm" action="{{ url_for('createGame') }}" method="POST">
                        <!-- <form id="createGameForm"> -->
                            <div class="input-group mb-3">
                                <input id="createGamePlayerNameInput" type="text" name="player_name" class="form-control" placeholder="Your Name" id="createGameName" autocomplete="off" pattern="[a-zA-Z0-9\s]+" minlength="3" title="Uppercase and lowercase letters, numbers and spaces only." required>
                            </div>
                            <button id="createGameSubmitButton" class="btn btn-dark">Let's Groove It</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/5.1/pusher.min.js"></script>
    <script src="/static/js/index.js?{{ data.random_number }}"></script>

</body>

</html>
